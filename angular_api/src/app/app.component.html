<!-- app.component.html -->
<div class="container">
  <!-- Date Filter and State Search Section -->
  <div class="filter-section">
    <mat-form-field appearance="fill" class="date-field">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="date-field">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="state-field">
      <mat-label>Select State</mat-label>
      <mat-select [(value)]="state" (selectionChange)="handleStateFilterChange()">
        <mat-option value="">All States</mat-option>
        <mat-option *ngFor="let usState of usStates" [value]="usState.code">{{ usState.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <button mat-raised-button color="primary" class="search-button" (click)="searchCases()">Search</button>
  
  <!-- Get Arizona Data Section -->
  <div class="arizona-section">
    <button mat-raised-button color="primary" (click)="getArizonaData()">Get Arizona Data</button>
  </div>

  <!-- Display Results Section -->
  <div class="results">
    <p>Positive Cases: {{ positiveCases }}</p>
    <p>Negative Cases: {{ negativeCases }}</p>
  </div>
</div>
